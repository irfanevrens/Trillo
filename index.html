<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png">

    <title>Trillo &mdash; Your all-in-one booking app</title>
</head>

<body>
    <div class="container">
        <header class="header d-flex">
            <img src="assets/img/logo.png" alt="trillo logo" class="logo">
            <form action="#" class="search d-flex">
                <input type="text" class="search__input" placeholder="Search hotels">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="assets/img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav d-flex">
                <div class="user-nav__icon-box position-relative">
                    <svg class="user-nav__icon">
                        <use xlink:href="assets/img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification position-absolute">4</span>
                </div>
                <div class="user-nav__icon-box position-relative">
                    <svg class="user-nav__icon">
                        <use xlink:href="assets/img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification position-absolute">9</span>
                </div>
                <div class="user-nav__user">
                    <img src="assets/img/user.jpg" alt="User Photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Nadir</span>
                </div>
            </nav>
        </header>
        <div class="content">
            <nav class="sidebar">
                Navigation
            </nav>
            <main class="hotel-view">
                hotel-view
            </main>
        </div>
    </div>
</body>

</html>
